<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .my-4{
            text-align: center;
            margin-top: 10px;
            color: orange;
            background-color: lightgoldenrodyellow;
        }
    </style>

</head>
<body class="container">
<h2 class="my-4">User Management</h2>
<form id="userForm" class="mb-4">
    <h4>ADD USER</h4>
    <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="username">
    </div>
    <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="password">
    </div>
    <button type="button" class="btn btn-primary" onclick="addUser()">Add</button>
</form>
<button class="btn btn-secondary mb-3" onclick="showAllUser()">Show Users</button>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>UserName</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="content"></tbody>
</table>

<div id="editUserModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editUsername" class="form-label">User Name</label>
                    <input type="text" id="editUsername" class="form-control" placeholder="username">
                </div>
                <div class="mb-3">
                    <label for="editPassword" class="form-label">Password</label>
                    <input type="password" id="editPassword" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="user.js"></script>
</body>
</html>
