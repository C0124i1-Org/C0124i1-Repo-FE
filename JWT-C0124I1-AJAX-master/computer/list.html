<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">List Customer</h1>
<div id="div-btn">
    <button onclick="showAllCustomer()" id="display">Show List Computer</button>
<!--    <button onclick="displayFormCreate()" id="display-create">Add New Customer</button>-->
</div>
<div id="customerList"></div>

<div id="add-computer">
    <h2>Create Computer</h2>
    <form id="create-form" onsubmit="createComputer(); return false;">
        <label for="create-name">Name:</label>
        <input type="text" id="create-name" required><br>
        <button type="submit">Create Computer</button>
    </form>
</div>

<div id="update-computer" style="display: none;">
    <h2>Update Computer</h2>
    <form id="update-form">
        <input type="hidden" id="update-id">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required><br>
        <button type="submit">Update Computer</button>
    </form>
</div>

<script src="computer.js"></script>
</body>
</html>
