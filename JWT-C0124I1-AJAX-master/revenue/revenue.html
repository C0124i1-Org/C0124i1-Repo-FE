<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>

        #dailyRevenueTable {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }


        #dailyRevenueTable th, #dailyRevenueTable td {
            border: 1px solid black;
            padding: 8px;
        }
        .my-4{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">Revenue Manager</h2>
    <h3>Total Revenue</h3>

    <button onclick="totalRevenue()" class="btn btn-primary mb-3">Show</button>
    <p id="totalRevenue"></p>
    <h3>Daily Revenue</h3>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="start">Start Time:</label>

                <input type="text" id="start" class="form-control" placeholder="dd/MM/yyyy HH:mm:ss">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="end">End Time:</label>

                <input type="text" id="end" class="form-control" placeholder="dd/MM/yyyy HH:mm:ss">
            </div>
        </div>
    </div>

    <button onclick="dailyRevenue()" class="btn btn-primary">Show</button>
    <p id="dailyRevenue"></p>
</div>
<script src="revenue.js"></script>
<script>
    $(function() {
        $("#start, #end").datetimepicker({
            dateFormat: "dd/mm/yy",
            timeFormat: "HH:mm:ss"
        });
    });
</script>
</body>
</html>
